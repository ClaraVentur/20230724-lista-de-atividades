<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var i, j;

        for(i = 1; i <= 20; i++)
        {
        document.write("<table>")
            for(j = 1; j <= 10; j++)
            {
            document.write("<tr> <td>", i ,"X", j ," = </td><td>", (i*j),"</td></tr>")
            }
        document.write("</table><br><br>")
        }
    </script>
</body>
</html>
