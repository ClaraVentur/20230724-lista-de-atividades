<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Media Geométrica</title>
</head>
<body>
    <script lang="JavaScript">
        var a, b, c, media;

        function calcularMedia(a,b)
        {
            return Math.sqrt(a*b)
        }

        do
        {
            a = parseFloat(window.prompt("Informe o primeiro valor:","0"));
        }
        while(isNaN(a));

        do
        {
            b = parseFloat(window.prompt("Informe o segundo valor:","0"));
        }
        while(isNaN(b));

        media = calcularMedia(a,b);

        document.write("A média geométrica dos valores informados é ", media ,".");
    </script>
</body>
</html>
